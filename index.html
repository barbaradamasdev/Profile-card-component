<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body><!-- 
  <div class="bgtop">
    <img  src="images/bg-pattern-top.svg" alt="">
  </div>
  <div class="bgbottom">
    <img  src="images/bg-pattern-bottom.svg" alt="">
  </div> -->
  <div class="content">
    <div class="space"></div>
    <img class="profile" src="images/image-victor.jpg" alt="Profile picture">
    <div class="name">
      <h2>Victor Crest<span> 26</span></h1>
      <h3 class="city">London</h3>
    </div>
    <hr>

    <div class="info">
      <div class="data followers">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="data likes">
        <h2>803K</h2>
        <p>Likes</p>
      </div>    
      <div class="data photos">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/barbaradamasdev/">Barbara Damasceno</a>.
  </div>
</body>
</html>
